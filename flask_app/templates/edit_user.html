<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/edit_user_style.css') }}">
    <title>Edit User | Aden Smith</title>
</head>
<body>
    <div class="nav">
        <h1>Showing {{ user.first_name }} {{ user.last_name }}</h1>
        <h3><a href="/users/">Home</a></h3>
    </div>
    <form action="/users/{{ user.id }}/update" method="post">
        <div class="label_input">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name">
        </div>
        <div class="label_input">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name">
        </div>
        <div class="label_input">
            <label for="email">Email</label>
            <input type="text" name="email">
        </div>
        <div class="links">
            <input type="submit" value="Submit">
            <a href="/user/{{ user.id }}">Show User</a>
        </div>
    </form>
</body>
</html>
