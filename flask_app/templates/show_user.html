<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/show_user_style.css') }}">
    <title>Show User Screen | MySQL Flask Python</title>
</head>
<body>
    <div class="nav">
        <h1>Showing {{ user.first_name }} {{ user.last_name }}</h1>
        <h3><a href="/users/">Home</a></h3>
    </div>
    <main>
        <h3>Full Name: {{ user.first_name }} {{ user.last_name }}</h3>
        <h3>Email: {{ user.email }}</h3>
        <h3>Created On: {{ user.created_at }}</h3>
        <h3>Last Updated On: {{ user.updated_at }}</h3>
    </main>
    <div class="links">
        <h3><a href="/user/{{ user.id }}/edit">Edit</a> | <a href="/user/{{ user.id }}/delete">Delete</a></h3>
    </div>
</body>
</html>
